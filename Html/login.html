<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../CSS/bootstrap.min-4.css">
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/bootstrap.min-4.js"></script>
    <script src="../JS/loginScript.js"></script>

</head>

<body class="vh-100 bg-dark">
    <section>
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center h-100" style="margin-top: 5%;">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-4" style="font-size: 40px;">Sign In</h3>
                            <hr class="my-4">
                            <form>
                                <div class="form-outline mb-4">
                                    <label class="float-left">Username</label>
                                    <input type="text" class="form-control" placeholder="username">
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="float-left">Password</label>
                                    <input type="password" class="form-control" placeholder="password">
                                </div>

                                <!-- Checkbox -->
                                <div class="row">
                                    <div class="col-md-8 d-flex">
                                        <div class="form-check mb-4">
                                            <input class="form-check-input" type="checkbox" value=""
                                                id="form1Example3" />
                                            <label class="" for="form1Example3"> Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <button type="submit" class="btn btn-primary"
                                            onclick="window.location.href='./dashboard.html'">Login</button>
                                    </div>
                                </div>


                                <hr class="my-4">


                                <div class="justify-content-between mt-4 mb-0">
                                    <a href="#exampleModal" class="link-primary" data-toggle="modal">
                                        Forgot Password?
                                    </a>


                                    <!----------------- Modal -------------------->

                                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Reset Your
                                                        Password</h5>
                                                    <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>

                                                <div class="modal-body">
                                                    <form>
                                                        <div class="input-group mb-3">
                                                            <span class="input-group-text col-md-4">Username</span>
                                                            <input type="text" class="form-control" id="inputLogin"
                                                                placeholder="@username" required>
                                                            <button type="submit" class="btn btn-dark"
                                                                id="sendBtn">Send</button>
                                                        </div>
                                                    </form>
                                                    <form>
                                                        <div class="input-group input-group-sm mb-3" id="verifyOTP">
                                                            <span class="input-group-text col-md-4">Verification
                                                                Code</span>
                                                            <input type="text" class="form-control"
                                                                placeholder="7654321">
                                                            <button type="button" id="verifyBtn"
                                                                class="btn btn-dark">Verify</button>
                                                        </div>
                                                    </form>
                                                    <form>
                                                        <div id="Cpassword">
                                                            <div class="input-group input-group-sm mb-3">
                                                                <span class="input-group-text col-md-4">Password</span>
                                                                <input type="password" class="form-control"
                                                                    id="password" required>
                                                            </div>
                                                            <div class="input-group input-group-sm mb-3">
                                                                <span class="input-group-text col-md-4">Confirm
                                                                    Password</span>
                                                                <input type="password" class="form-control"
                                                                    id="confirmPassword" required>
                                                            </div>
                                                            <div id="showErrorcpwd"></div>
                                                        </div>
                                                        <input id="submitBtn" class="btn btn-primary" type="button"
                                                            value="Submit">
                                                    </form>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
