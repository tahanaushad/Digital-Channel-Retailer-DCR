<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <script src="../JS/kit.fontawesome.js"></script>
    <script src="../JS/xlsx.full.min.js"></script>
    <script src="../JS/jquery-3.1.1.min.js"></script>
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/jquery-datatables.min.js"></script>
    <script src="../JS/bootstrap.min-4.js"></script>
    <script src="../JS/datatables.button.min.js"></script>
    <link rel="stylesheet" href="../CSS/bootstrap.min-4.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min-5.css">
    <link rel="stylesheet" href="../CSS/datatables.min.css">
    <link rel="stylesheet" href="../CSS/databtables.bootstrap.buttons.min.css">
    <link rel="stylesheet" href="../CSS/sideBarStyle.css">
    <link rel="stylesheet" href="../CSS/datatableStyle.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="dashboard.html">INOVI SOLUTIONS</a>
                </div>
                <ul id="sideBarMenus" class="sidebar-nav">
                    <!-- Generated SideBar -->
                </ul>
            </div>
        </aside>

        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navRightMenus">
                    <ul class="navbar-nav">
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <div class="form-inline justify-content-between col-md-12 mb-2">
                            <div class="button">
                                <button type="button" data-toggle="modal" data-target="#exampleModalCenter"
                                    class="btn btn-primary btn-sm"><i class="fa-solid fa-plus"></i> Add</button>
                            </div>
                            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLongTitle">ADD User</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <form class="formTopbar">
                                                <div class="row ">
                                                    <div class="col-md-6">
                                                        <div class="input-group input-group-sm mb-3">
                                                            <div class="input-group-text col-sm-4 txtSize">USER ID
                                                            </div>
                                                            <input type="text" class="form-control" placeholder="">
                                                        </div>

                                                        <div class="input-group input-group-sm mb-3">
                                                            <div class="input-group-text col-sm-4 txtSize">USER NAME
                                                            </div>
                                                            <input type="text" class="form-control" placeholder="">
                                                        </div>

                                                        <div class="input-group input-group-sm mb-3">
                                                            <div class="input-group-text col-sm-4 txtSize">USER LOGIN ID
                                                            </div>
                                                            <input type="text" class="form-control" placeholder="">
                                                        </div>

                                                    </div>

                                                    <div class="col-md-6">

                                                        <div class="input-group input-group-sm mb-3">
                                                            <div class="input-group-text col-sm-4 txtSize">USER EMAIL
                                                            </div>
                                                            <input type="email" class="form-control" placeholder="">
                                                        </div>

                                                        <div class="input-group input-group-sm mb-3">
                                                            <div class="input-group-text col-sm-4 txtSize">USER CONTACT
                                                            </div>
                                                            <input type="text" class="form-control" placeholder="">
                                                        </div>
                                                        <div class="input-group input-group-sm mb-3">
                                                            <div class="input-group-text col-sm-4 txtSize">USER TYPE
                                                            </div>
                                                            <select class="form-select form-select-sm"
                                                                aria-label=".form-select-sm example">
                                                                <option selected disabled>All</option>
                                                                <option value="1">Distributor</option>
                                                                <option value="2">Sub-Dealer</option>
                                                                <option value="3">Third-Dealer</option>
                                                                <option value="3">Retailer</option>
                                                                <option value="4">Online</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-primary m-2 col-md-2">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-------------- Table ----------------->
                        <div class="container-fluid">
                            <div class="tablecard small col-md-12">
                                <table id="myTable" class="table table-striped table-bordered small">
                                    <thead>
                                        <tr class="font-weight-bold">
                                            <td>User ID</td>
                                            <td>User Login ID</td>
                                            <td>User Name</td>
                                            <td>User Email</td>
                                            <td>User Contact</td>
                                            <td>User Type</td>
                                            <td>Edit</td>
                                            <td>Delete</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../JS/dataTableScript.js"></script>
    <script src="../JS/datatables.bootstrap.buttons.js"></script>
    <script src="../JS/bootstrap.bundle.min-5.js"></script>
    <script src="../JS/sideBarScript.js"></script>
</body>


</html>
