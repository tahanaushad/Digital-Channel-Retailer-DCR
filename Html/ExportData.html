<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Data</title>
    <script src="../JS/kit.fontawesome.js"></script>
    <script src="../JS/xlsx.full.min.js"></script>
    <script src="../JS/jquery-3.1.1.min.js"></script>
    <script src="../JS/jquery-3.6.0.min.js"></script>
    <script src="../JS/jquery-datatables.min.js"></script>
    <script src="../JS/datatables.button.min.js"></script>
    <link rel="stylesheet" href="../CSS/bootstrap.min-4.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min-5.css">
    <link rel="stylesheet" href="../CSS/datatables.min.css">
    <link rel="stylesheet" href="../CSS/databtables.bootstrap.buttons.min.css">
    <link rel="stylesheet" href="../CSS/sideBarStyle.css">
    <link rel="stylesheet" href="../CSS/datatableStyle.css">
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="dashboard.html">INOVI SOLUTIONS</a>
                </div>
                <ul id="sideBarMenus" class="sidebar-nav">
                    <!-- Generated SideBar -->
                </ul>
            </div>
        </aside>

        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navRightMenus">
                    <ul class="navbar-nav">
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#!">Settings</a></li>
                                <li>
                                    <hr class="dropdown-divider" />
                                </li>
                                <li><a class="dropdown-item" href="login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <form class="formTopbar">
                            <div class="row">
                                <div class=" form-inline justify-content-between mb-2">
                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text txtSize">TASK NAME</div>
                                        <input type="text" class="form-control" placeholder="">
                                    </div>
                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text txtSize">DOWN STATUS</div>
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected>All</option>
                                            <option value="1">Pending</option>
                                            <option value="2">Exporting</option>
                                            <option value="3">Complete</option>
                                            <option value="3">Failed</option>
                                            <option value="4">Unknown Task</option>
                                        </select>
                                    </div>
                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text txtSize">CREATE DATE</div>
                                        <input type="date" class="form-control">
                                        _
                                        <input type="date" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="form-inline justify-content-between col-md-12 mb-2">
                            
                            <div class="radioButton">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline1">DCR</label>
                                </div>

                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                        class="custom-control-input">
                                    <label class="custom-control-label" for="customRadioInline2">MKT</label>
                                </div>
                            </div>
                        </div>

                        <!-------------- Table ----------------->
                        <div class="container-fluid">
                            <div class="tablecard small col-md-12">
                                <table id="myTable" class="table table-striped table-bordered small">
                                    <thead>
                                        <tr class="font-weight-bold">
                                            <td>Download Status</td>
                                            <td>Reason</td>
                                            <td>Remark</td>
                                            <td>Task Name</td>
                                            <td>File Name</td>
                                            <td>File Size</td>
                                            <td>User ID</td>
                                            <td>User Name</td>
                                            <td>Create Date</td>
                                            <td>Completed Date</td>
                                            <td>Wait Time(s)</td>
                                            <td>Export Time(s)</td>
                                            <td>Operation</td>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../JS/dataTableScript.js"></script>
    <script src="../JS/datatables.bootstrap.buttons.js"></script>
    <script src="../JS/bootstrap.bundle.min-5.js"></script>
    <script src="../JS/sideBarScript.js"></script>
</body>


</html>
