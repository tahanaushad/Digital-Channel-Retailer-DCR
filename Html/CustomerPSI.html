        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="h-100">
                <div class="sidebar-logo">
                    <a href="dashboard.html">INOVI SOLUTIONS</a>
                </div>
                <ul id="sideBarMenus" class="sidebar-nav">
                    <!-- Generated SideBar -->
                </ul>
            </div>
        </aside>

        <!-- Main Component -->
        <div class="main">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <!-- Button for sidebar toggle -->
                <button class="btn mr-3" type="button" id="toggle_btn">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <span id="url"></span>
                <div id="navRightMenus">
                    <ul class="navbar-nav">
                        <li class="dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>

                                </li>
                                <li><a class="dropdown-item" href="login.html">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <form class="formTopbar">
                            <div class="row" id="inputContainer">
                                <div class="col-md-4">
                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">DATE</div>
                                        <input type="date" class="form-control">
                                        _
                                        <input type="date" class="form-control">
                                    </div>

                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">SALES REGION</div>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">MARKET NAME</div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">CUSTOMER</div>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">BRAND</div>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">COUNTRY</div>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="col-md-4">
                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">MODEL</div>
                                        <input type="text" class="form-control">
                                    </div>

                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">SP/FP</div>
                                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                            <option selected>All</option>
                                            <option value="1">Smart</option>
                                            <option value="2">Feature</option>
                                        </select>
                                    </div>

                                    <div class="input-group input-group-sm mb-2">
                                        <div class="input-group-text col-sm-4 txtSize">CUSTOMER CATEGORY</div>
                                        <input type="text" class="form-control">
                                    </div>

                                </div>

                            </div>

                    </div>
                    </form>

                    <div class="form-inline justify-content-between col-md-12 mb-2">
                        <div class="radioButton mb-2">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline1" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline1">Distributor</label>
                            </div>

                            <div class="custom-control custom-radio custom-control-inline">
                                <input type="radio" id="customRadioInline2" name="customRadioInline1"
                                    class="custom-control-input">
                                <label class="custom-control-label" for="customRadioInline2">Sub-Dealer</label>
                            </div>
                        </div>

                    </div>

                    <div class="form-inline justify-content-between col-md-12 mb-2">
                        <div class="button mb-2 form-inline justify-content-start">
                            <button class="btn btn-primary btn-sm">TOTAL</button>
                            <button class="btn btn-dark btn-sm">DETAIL</button>
                        </div>

                        <div class="button mb-2 form-inline justify-content-end">
                            <button id="toggleButton"><i class="fa-solid fa-chevron-down"></i> Unfold</button>
                            <button id="uploadButton" class="btn btn-outline-danger btn-sm"><i
                                    class="fa-solid fa-share-from-square"></i> Export</button>
                            <button class="btn btn-outline-warning btn-sm">Data Updated Time : Updated
                                Successfully</button>
                        </div>
                    </div>

                                    <tr class="font-weight-bold">
                                        <td>Sales Region2</td>
                                        <td>Sales Region3</td>
                                        <td>Brand</td>
                                        <td>SP/FP</td>
                                        <td>Item</td>

                                        <td>Market Name</td>
